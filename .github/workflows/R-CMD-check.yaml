# R-CMD-check.yaml ---
---
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

name: R-CMD-check

jobs:
  Code-Coverage:
    name: Code Coverage
    runs-on: macOS-latest

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v2

      - name: Install dependencies
        run: |
          install.packages(c("remotes"))
          remotes::install_deps(dependencies = TRUE)
          remotes::install_cran("covr")
        shell: Rscript {0}

      - name: Test Coverage
        run: covr::codecov()
        shell: Rscript {0}

  R-CMD-check:
    strategy:
      matrix:
        os: [macOS-latest, ubuntu-latest, windows-latest]

    name: R-CMD-check on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v2

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::rcmdcheck
          needs: check

      - uses: r-lib/actions/setup-tinytex@v2

      - name: Install dependencies
        run: |
          install.packages(c("remotes", "rcmdcheck", "tinytex"))
          remotes::install_deps(dependencies = TRUE)
          tinytex::tlmgr_install(c("koma-script", "babel-english", "bera", "fourier", "microtype", "footmisc", "cleveref", "units", "nowidow", "nth", "oberdiek", "bookmark"))
          tinytex::tlmgr_install(c("ly1", "utopia"))
        shell: Rscript {0}

      - name: Check
        run: |
          options(crayon.enabled = TRUE)
          rcmdcheck::rcmdcheck(args = "--no-manual", error_on = "error")
        shell: Rscript {0}
