language: r
cache: packages
r:
  - oldrel
  - release
  - devel
#r_build_args: "--no-build-vignettes --no-manual"
#r_check_args: "--no-build-vignettes --no-manual --as-cran"
r_packages:
  - covr
after_success:
  - Rscript -e 'library(covr); codecov()'
warnings_are_errors: false
addons:
  apt:
    packages:
      - texlive-base
      - texlive-latex-base
      - texlive-latex-recommended
      - texlive-latex-extra
      - texlive-fonts-extra
      - texlive-fonts-recommended
